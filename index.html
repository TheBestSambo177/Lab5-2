<!DOCTYPE html>
<html>
<!------------------------------HEAD------------------------------------------------>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Class and Object</title>
	<!--Embed bootstrap CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<!------------------------------BODY------------------------------------------------>
<body>

	<h1>Javascript: Class and Object</h1>
	<div class="container">
		<label>Keyword:</label>
		<input type="text" id="searchInput">
		<input type="button" value="search" onclick="displayFilteredMovies()">	
		<br>
	</div>
	
	<div class="container">
		<div class="row" id="movie-list"></div>
	</div>
	
	<div class="container">
		<h5>Shopping Cart:</h5>
		<div class="bg-success p-2 m-2" id="shopping-cart"></div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-12 col-md-6 border">
				<h5>Sign Up</h5>

				<div style="display:flex; flex-direction: row; justify-content: center; align-items: center;">
					<label>Username: </label>
					<input type="text" class="form-control" placeholder="username" id="signup_username" required>
				</div>

				<div style="display:flex; flex-direction: row; justify-content: center; align-items: center;">
					<label>Email: </label>
					<input type="text" class="form-control" placeholder="email" id="signup_email" required>
				</div>

				<div style="display:flex; flex-direction: row; justify-content: center; align-items: center;">
					<label>Password: </label>
					<input type="text" class="form-control" placeholder="password" id="signup_password" required>
				</div>

				<button type="submit"  id="sign" class="signUp">Sign Up</button>

				
			</div>
		</div>
	</div>
 
	<!--insert Bootstrap JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<script src="javascript.js"></script>
</body>
</html>
